<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Prediction App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Salary Prediction</h3>

                    <form method="POST" action="/predict">
                        <div class="mb-3">
                            <label class="form-label">Years of Experience:</label>
                            <input type="number" step="0.1" name="years_experience" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Job Title:</label>
                            <select name="job_title" class="form-select" required>
                                {% for job in job_titles %}
                                <option value="{{ job }}">{{ job }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Education Level:</label>
                            <select name="education_level" class="form-select" required>
                                {% for edu in education_levels %}
                                <option value="{{ edu }}">{{ edu }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Location:</label>
                            <select name="location" class="form-select" required>
                                {% for loc in locations %}
                                <option value="{{ loc }}">{{ loc }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Skills (comma separated):</label>
                            <input type="text" name="skills" class="form-control" placeholder="e.g., python, sql, ml">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Predict Salary</button>
                    </form>

                    {% if prediction_text %}
                    <div class="card mt-4 text-center">
                        <div class="card-body bg-success text-white">
                            <h5 class="card-title">Prediction</h5>
                            <p class="card-text fs-4">{{ prediction_text }}</p>
                        </div>
                    </div>
                    {% endif %}

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
